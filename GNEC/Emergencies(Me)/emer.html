<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="emer.css" />
  </head>
  <body>
    <div class="emergencies-reported">
      <div class="div">
        <div class="status-bar">
          <img class="BG" src="img/BG.png" />
          <div class="right-side">
            <img class="battery" src="/img/battery.png" />
            <img class="wifi" src="/img/wifi.png" />
            <img class="mobile-signal" src="/img/signal.png" />
          </div>
          <img class="left-side" src="/img/time.png" />
        </div>
        <div class="frame"><div class="text-wrapper">Emergencies</div></div>
        <div class="frame-2">
          <div class="bottom-nav">
            <div class="frame-3">
              <div class="frame-4">
                <img class="img" src="/img/Hicon.png" />
              </div>
              <div class="frame-4">
                <div class="img">
                  <img
                    class="icon-alert-error"
                    src="/img/sosicon.png"
                  />
                </div>
              </div>
              <div class="frame-4">
                <img class="img" src="/img/cicon.png" />
              </div>
              <div class="frame-4">
                <img class="img-2" src="/img/picon.png" />
              </div>
            </div>
          </div>
          <div class="bars-home-indicator"><div class="rectangle"></div></div>
        </div>
        <div class="frame-5">
          <div class="frame-6">
            <div class="reported-by-you-wrapper">
              <div class="reported-by-you">Reported By You</div>
            </div>
            <div class="reported-by-others-wrapper">
              <div class="reported-by-others">Reported By Others</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-7">
              <div class="frame-8">
                <div class="frame-9">
                  <img
                    class="image-location"
                    src="/img/location.png"
                  />
                  <div class="text-wrapper-4">Kothrud, Pune, 411038</div>
                </div>
                <img class="img-2" src="/img/trash.png" />
              </div>
              <div class="frame-10">
                <div class="solid-user-wrapper">
                  <img class="solid-user" src="/img/safety.png" />
                </div>
                <div class="frame-11">
                  <p class="p">I Feel Like Someone Is Following Me</p>
                  <p class="text-wrapper-5">
                    Iâ€™m feeling unsafe while being followed by a stranger in my
                    area. Any volunteers nearby please help me.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
