<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="succ.css" />
  </head>
  <body>
    <div class="successfull">
      <div class="div">
        <div class="group">
          <div class="overlap-group">
            <div class="frame">
              <div class="frame-2">
                <div class="group-2"></div>
                <div class="frame-3">
                  <p class="textlabel">Help is on the way.</p>
                  <p class="text-wrapper">
                    Read the tips to avoid any further risks.
                  </p>
                </div>
              </div>
              <div class="button-reg-wrapper">
                <div class="button-reg">
                  <button class="button">Read Instructions</button>
                </div>
              </div>
            </div>
            <img class="image-close" src="/img/close.png" />
          </div>
        </div>
        <div class="status-bar">
          <img class="BG" src="img/BG.png" />
          <div class="right-side">
            <img class="battery" src="/img/battery.png" />
            <img class="wifi" src="/img/wifi.png" />
            <img class="mobile-signal" src="/img/signal.png" />
          </div>
          <img class="left-side" src="/img/time.png" />
        </div>
        <div class="bars-home-indicator"><div class="rectangle"></div></div>
      </div>
    </div>
  </body>
</html>
