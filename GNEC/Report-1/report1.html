<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="report1.css" />
  </head>
  <body>
    <div class="report-emergency">
      <div class="report-emergency-wrapper">
        <div class="div">
          <div class="overlap">
            <div class="frame">
              <div class="frame-2">
                <div class="frame-3">
                  <div class="text-wrapper">Select Emergency type</div>
                  <img class="line" src="/img/line-32-3.svg" />
                </div>
                <div class="frame-4">
                  <div class="frame-5">
                    <div class="frame-6">
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group">
                          <img class="done" src="img/done.svg" />
                          <img class="tabler-sos" src="/img/repSos.png" />
                        </div>
                      </div>
                      <div class="text-wrapper-2">Harassment</div>
                    </div>
                    <div class="frame-6">
                      <div class="frame-7">
                        <img class="img" src="/img/eye.png" />
                      </div>
                      <div class="text-wrapper-3">Stalking</div>
                    </div>
                    <div class="frame-6">
                      <div class="frame-7">
                        <img class="img-2" src="/img/repInsu.png" />
                      </div>
                      <div class="text-wrapper-3">Medical</div>
                    </div>
                    <div class="frame-6">
                      <div class="frame-7">
                        <img class="img" src="/img/repocto.png" />
                      </div>
                      <div class="text-wrapper-4">Unsafe</div>
                    </div>
                  </div>
                  <div class="frame-5">
                    <div class="frame-8">
                      <div class="frame-7">
                        <img class="img" src="/img/rephome.png" />
                      </div>
                      <div class="text-wrapper-5">Abuse</div>
                    </div>
                    <div class="frame-9">
                      <div class="solid-people-wrapper">
                        <img
                          class="solid-people"
                          src="/img/reprob.png"
                        />
                      </div>
                      <div class="text-wrapper-3">Robbery</div>
                    </div>
                    <div class="frame-10">
                      <div class="frame-7">
                        <img class="img-2" src="/img/repgun.png" />
                      </div>
                      <div class="text-wrapper-3">Assault</div>
                    </div>
                    <div class="frame-11">
                      <div class="frame-7">
                        <div class="img-2">
                          <img
                            class="icon-navigation-more"
                            src="/img/rephor.png"
                          />
                        </div>
                      </div>
                      <div class="text-wrapper-3">Other</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-2">
                <div class="frame-3">
                  <div class="text-wrapper">Location</div>
                  <img class="line" src="img/line-32-2.svg" />
                </div>
                <div class="frame-12">
                  <div class="frame-13">
                    <img
                      class="image-location"
                      src="/img/location.png"
                    />
                    <div class="text-wrapper-6">Kothrud, Pune, 411038</div>
                  </div>
                  <div class="text-wrapper-7">Change</div>
                </div>
              </div>
              <div class="frame-2">
                <div class="frame-3">
                  <div class="text-wrapper">Attach proof</div>
                  <img class="line" src="/img/image.svg" />
                </div>
                <div class="frame-14">
                  <div class="frame-15">
                    <img class="img-3" src="/img/camera.png" />
                    <div class="text-wrapper-8">Click Pictures</div>
                  </div>
                  <div class="frame-15">
                    <img class="img-3" src="/img/video.png" />
                    <div class="text-wrapper-9">Video Recording</div>
                  </div>
                  <div class="frame-15">
                    <img class="img-3" src="/img/mic.png" />
                    <div class="text-wrapper-9">Voice Recording</div>
                  </div>
                </div>
              </div>
              <div class="frame-2">
                <div class="frame-3">
                  <div class="text-wrapper">Specify emergency in brief</div>
                  <img class="line" src="img/line-32.svg" />
                </div>
                <div class="input-field-no-icons">
                  <div class="div-wrapper">
                    <p class="p">
                      There is a women getting harassed in front of me.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-16">
              <div class="button-reg-wrapper">
                <div class="button-reg">
                  <button class="button">Submit Report</button>
                </div>
              </div>
              <div class="bars-home-indicator">
                <div class="rectangle"></div>
              </div>
            </div>
          </div>
          <div class="frame-17">
            <div class="status-bar">
              <img class="BG" src="img/BG.png" />
              <div class="right-side">
                <img class="battery" src="/img/battery.png" />
                <img class="wifi" src="/img/wifi.png" />
                <img class="mobile-signal" src="/img/signal.png" />
              </div>
              <img class="left-side" src="/img/time.png" />
            </div>
            <div class="frame-18">
              <img class="img-3" src="/img/arrow.png" />
              <div class="text-wrapper-10">Report Emergency</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
